<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="shortcut icon" href="/static/image/logo.svg" type="image/x-icon">
  <title>element-ui 响应式布局</title>
  <style>
    #app,
    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .el-header,
    .el-footer {
      color: #333;
      text-align: center;
      line-height: 60px;
    }

    .el-aside {
      background-color: #0d1f35;
      color: #333;
      text-align: center;
      line-height: 200px;
    }

    .bg-white {
      background-color: #E9EEF3;
    }

    .el-main {
      background-color: #E9EEF3;
      color: #333;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
      line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
      line-height: 320px;
    }

    #asider-header {
      height: 35px;
      width: auto;
      background-color: skyblue;
      margin: 12px;
    }

    .mt-18 {
      margin-top: 18px;
    }
  </style>
</head>

<body>
  <div id="app">
    <el-container style="height:100vh;">
      <el-aside :style="{ width: isCollapse ? '60x' : '226px' }">
        <div id="asider-header"></div>
        <el-menu :default-openeds="['1', '3']" background-color="#0d1f35" active-text-color="#ffd04b" text-color="#fff" :collapse="isCollapse" style="width: 226px;">
          <el-submenu index="1">
            <template slot="title"><i class="el-icon-message"></i>导航一</template>
            <el-menu-item-group>
              <template slot="title">分组一</template>
              <el-menu-item index="1-1">选项1</el-menu-item>
              <el-menu-item index="1-2">选项2</el-menu-item>
            </el-menu-item-group>
            <el-menu-item-group title="分组2">
              <el-menu-item index="1-3">选项3</el-menu-item>
            </el-menu-item-group>
            <el-submenu index="1-4">
              <template slot="title">选项4</template>
              <el-menu-item index="1-4-1">选项4-1</el-menu-item>
            </el-submenu>
          </el-submenu>
          <el-submenu index="2">
            <template slot="title"><i class="el-icon-menu"></i>导航二</template>
            <el-menu-item-group>
              <template slot="title">分组一</template>
              <el-menu-item index="2-1">选项1</el-menu-item>
              <el-menu-item index="2-2">选项2</el-menu-item>
            </el-menu-item-group>
            <el-menu-item-group title="分组2">
              <el-menu-item index="2-3">选项3</el-menu-item>
            </el-menu-item-group>
            <el-submenu index="2-4">
              <template slot="title">选项4</template>
              <el-menu-item index="2-4-1">选项4-1</el-menu-item>
            </el-submenu>
          </el-submenu>
          <el-submenu index="3">
            <template slot="title"><i class="el-icon-setting"></i>导航三</template>
            <el-menu-item-group>
              <template slot="title">分组一</template>
              <el-menu-item index="3-1">选项1</el-menu-item>
              <el-menu-item index="3-2">选项2</el-menu-item>
            </el-menu-item-group>
            <el-menu-item-group title="分组2">
              <el-menu-item index="3-3">选项3</el-menu-item>
            </el-menu-item-group>
            <el-submenu index="3-4">
              <template slot="title">选项4</template>
              <el-menu-item index="3-4-1">选项4-1</el-menu-item>
            </el-submenu>
          </el-submenu>
        </el-menu>
      </el-aside>

      <el-container>
        <el-header>
          <div style="float:left;z-index: 3000;">
            <i :class="isCollapse ? 'el-icon-s-unfold' : 'el-icon-s-fold'" @click.stop="isCollapse=!isCollapse"></i>
          </div>
          <div style="float:right;">
            <img src="http://epm2.icbcsdc.cn/pmcweb/adminpage/static/img/head.5107d81.png" alt="ac" title="图标"
              width="40px" style="margin-top:10px;" />
            <span style="vertical-align: top;">&nbsp;&nbsp;您好，江飞! &nbsp;&nbsp; <i class="el-icon-switch-button"></i> <small>退出</small></span>
          </div>
        </el-header>
        <el-main>
          <el-card>
            <el-form label-width="70px" size="mini">
              <el-row :gutter="10">
                <el-col :xs="24" :sm="12" :md="12" :lg="10" :xl="11">
                  <el-form-item label="对账时间">
                    <el-date-picker v-model="form.timerange" type="daterange" range-separator="至"
                      start-placeholder="开始日期" end-placeholder="结束日期">
                    </el-date-picker>
                  </el-form-item>
                </el-col>
                <el-col :xs="24" :sm="12" :md="6" :lg="6" :xl="11">
                  <el-form-item label="对账人员">
                    <el-select v-model="form.preson">
                      <el-option label="是" :value="1"></el-option>
                      <el-option label="否" :value="0"></el-option>
                    </el-select>
                  </el-form-item>
                </el-col>
                <el-col :xs="24" :sm="12" :md="6" :lg="6" :xl="11">
                  <el-form-item label="对账人员">
                    <el-select v-model="form.preson">
                      <el-option label="是" :value="1"></el-option>
                      <el-option label="否" :value="0"></el-option>
                    </el-select>
                  </el-form-item>
                </el-col>
                <el-col :xs="24" :sm="12" :md="6" :lg="6" :xl="11">
                  <el-form-item label="对账人员">
                    <el-select v-model="form.preson">
                      <el-option label="是" :value="1"></el-option>
                      <el-option label="否" :value="0"></el-option>
                    </el-select>
                  </el-form-item>
                </el-col>
                <el-col :xs="24" :sm="12" :md="6" :lg="6" :xl="11">
                  <el-form-item label="对账人员">
                    <el-select v-model="form.preson">
                      <el-option label="是" :value="1"></el-option>
                      <el-option label="否" :value="0"></el-option>
                    </el-select>
                  </el-form-item>
                </el-col>
                <el-col :xs="24" :sm="12" :md="6" :lg="6" :xl="11">
                  <el-form-item label="对账人员">
                    <el-select v-model="form.preson">
                      <el-option label="是" :value="1"></el-option>
                      <el-option label="否" :value="0"></el-option>
                    </el-select>
                  </el-form-item>
                </el-col>
                <el-col :xs="24" :sm="12" :md="6" :lg="6" :xl="11">
                  <el-form-item label-width="0px">
                    <el-button size="mini" type="primary">查询</el-button>
                    <el-button size="mini">重置</el-button>
                  </el-form-item>
                </el-col>
              </el-row>
            </el-form>

            <el-table :data="list" size="mini" stripe border class="mt-18">
              <el-table-column prop="name" label="名字" min-width="140px"></el-table-column>
              <el-table-column prop="age" label="年龄" min-width="140px"></el-table-column>
              <el-table-column prop="breed" label="爱好" min-width="140px"></el-table-column>
              <el-table-column label="操作" min-width="140px">
                <template slot-scope="scope">
                  <el-button type="primary" size="mini">编辑</el-button>
                </template>
              </el-table-column>
            </el-table>
          </el-card>
        </el-main>
      </el-container>
    </el-container>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    const item = {
      name: '江飞',
      age: 27,
      breed: '喜欢吃西瓜🍉'
    }
    const list = new Array(20).fill(item)

    new Vue({
      el: '#app',
      data() {
        return {
          submit: true,
          form: {
            username: '皇甫飞'
          },
          list,
          isCollapse: false
        }
      },
      methods: {
        copy() {
          const Url2 = document.getElementById("copyContent");
          window.clipboardData.setData("Text", Url2.innerText);
        }
      }
    })
  </script>
</body>

</html>
