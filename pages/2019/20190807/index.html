<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>帮助中心</title>
  <link rel="stylesheet" href="index.css">
  <script src="./search.js"></script>
</head>
<body>
  <div class="page">
    <div class="wrap">
      <div class="container search-box">
        <input class="input" type="search" name="search" id="search" onchange="handleSearch(this.value)" placeholder="请输入关键词...">
        <button class="input-button" onclick="buttonclicked()">➜</button>
      </div>
      <div class="tip">
        <span>使用提示：问题是解除商品关联，搜索：商品关联</span>
      </div>
      <div class="container result-list">
        <ul id="result">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
