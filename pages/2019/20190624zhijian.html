    // 物产页面
    function wuchanGenic(data) {
      if (data.length == 0) return '';
      return data.map(function (i) {
        if (i.data.length == 0) return '';
        return `
            <div class="panel panel-primary">
              <div class="panel-heading">${i.name}</div>
              <table class="table table-hover table-bordered">
                <thead><th>区域</th><th>物产</th></thead>
                ${i.data.map(function(e){ 
                  return '<tr><td>'+e.name+'</td><td>'+e.data+'</td></tr>'
                }).join('')}
              </table>
            </div>
          `
      }).join('');
    }

    function search(value) {
      if (!value) {
        init();
      } else {
        const _wuchanData = wuchanData.map(function (e) {
          return ({
            name: e.name,
            data: e.data.filter(function (_wuchanChild) {
              return _wuchanChild.data.includes(value)
            })
          })
        })
        const _wuchanGenic = wuchanGenic(_wuchanData);
        document.querySelector('#wuchan').innerHTML = _wuchanGenic ? '<h1 class="page-header">物产表</h1>' + _wuchanGenic : '';

            name: e.name,

              return i.data.includes(value) || i.name.indexOf(value) >= 0
            })
          })
        })
        const _pengrenGenic = pengrenGenic(_pengrenData);
        document.querySelector('#pengren').innerHTML = _pengrenGenic ? '<h1 class="page-header">食谱</h1>' + _pengrenGenic : '';
