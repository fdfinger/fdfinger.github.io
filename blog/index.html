<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>江飞的技术博客</title>
  <link rel="stylesheet" type="text/css" href="http://fdfinger.github.io/static/css/bulma.min.css">
  <script type="text/javascript" src="http://fdfinger.github.io/static/js/index.js" defer></script>
  <script type="text/javascript" src="http://fdfinger.github.io/static/components/index.js" defer></script>
</head>
<body>
  <header>
    <z-nav></z-nav>
  </header>
  <div id="blog"></div>
  <script>
    function getData() {
      getBlog()
        .then(function(res){
          renderData(res);
        })
    }
    const ColorList = [
      'is-primary',
      'is-info',
      'is-success',
      'is-warning',
      'is-danger',
      'is-light',
      'is-dark',
      'is-light',
      'is-primary'
    ]
    function randomColor() {
      return ColorList[Math.floor(Math.random() * 10)]
    }
    function getColumns (params) {
      let _new = document.createElement('div');
      _new.className = 'columns';
      _new.innerHTML = params.map(function(i){
        return `
          <div class="column">
            <section class="hero ${randomColor()}">
              <div class="hero-body">
                <div class="level">
                  <div class="level-left">
                    <div class="container">
                      <h1 class="title">${i.title}</h1>
                      <p>${i.subtitle}</p>
                    </div>
                  </div>
                  <div class="level-right">
                    <a href="${i.url}" class="button is-danger" target="_blank">去瞅瞅</a>
                  </div>
                </div>
              </div>
            </section>
          </div>
        `
      }).join('');
      return _new;
    }

    function renderData(params){
      let cardList = document.getElementById('blog')
      const paramsLength = params.length / 4;
      for(let o=0; o<paramsLength;o++){
        cardList.appendChild(getColumns(params.splice(0, 4)))
      }
    }

    function init(){
      getData();
    }

    window.onload = function () {
      init();
    }
  </script>
</body>
</html>
