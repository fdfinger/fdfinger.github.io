<!DOCTYPE html>
<html lang="chinese (simplified)">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>JiangFei Blog</title>
  <link rel="stylesheet" href="./static/css/bulma.min.css">
  <script src="./static/js/index.js" async></script>
  <script src="./static/components/index.js" async></script>
  <style>
    * {
      box-sizing: border-box;
    }
    #hero-main {
      background-image: url('https://weiliicimg6.pstatp.com/weili/sm/191572764285075458.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div>
    <z-nav></z-nav>

    <section class="hero is-primary is-bold is-medium" id="hero-main">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-black">
            个人博客
          </h1>
          <p class="subtitle">
            这是江飞的个人博客
          </p>
        </div>
      </div>
    </section>

    <div id="app"></div>

    </div>
  </div>
  <script>
    function getData() {
      getPage()
        .then(function(res){
          renderData(res);
        })
    }

    function renderData(params){
      let cardList = document.getElementById('app')
      cardList.innerHTML = params.map(function(i){
        return `<z-section title="${i.name}" content="${i.desc}" url="${i.url}"></z-section>`
      }).join('')
    }

    function init(){
      getData();
    }

    window.onload = function () {
      init();
    }
  </script>
</body>

</html>
